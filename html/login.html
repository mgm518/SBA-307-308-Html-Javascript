<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/form.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/nav.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="box navicon-section">
          <label class="switch">
            <i class="navicon fa-solid fa-sun"></i>
            <input type="checkbox" id="toggleTheme" />
          </label>
        </div>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
      </div>
    </nav>
    <main class="box">
      <section></section>
      <div class="box-vertical">
        <header>
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <h1>Login</h1>
        </header>
        <form id="form" action="home.html">
          <div class="input-control">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password">Password</label>
            <div class="box visible">
              <input id="password" name="password" type="password" />
              <label class="switch">
                <i class="icon fa-regular fa-eye" id="eye"></i>
                <input type="checkbox" id="toggleEye" />
              </label>
            </div>
            <div class="error"></div>
          </div>
          <button id="sub" type="submit">Sign in</button>
          <button
            id="register"
            type="button"
            onClick="document.location='register.html'"
          >
            Register
          </button>
        </form>
      </div>
    </main>
    <script type="module" src="../js/forms.js"></script>
    <script type="module" src="../js/theme.js"></script>
  </body>
</html>
